
	<form action="{{ action_url }}" method="post">
		<h1>{{ action_name }} author</h1>
		
		<p>
			<label for="nom">Nom: </label>
			<input type="text" name="nom" value="{{ author.nom|default('') }}" id="nom" />
		</p>
		
		<p>
			<label for="email">Email: </label>
			<input type="text" name="email" value="{{ author.email|default('') }}" id="email" />
		</p>
		
		<p>
			<label for="login">Login: </label>
			<input type="text" name="login" value="{{ author.login|default('') }}" id="login" />
		</p>	
		
		<p>
			<label for="pass">Password: </label>
			<input type="password" name="pass" value="{{ author.pass|default('') }}" id="pass" />
		</p>
		
		<p>
			<input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token|raw }}">
			<input type="submit" value="{{ action_name }} Author" />
		</p>
	</form>
