{% extends 'layout.html' %}

{% block page_title %}{{ article.title }}{% endblock %}

{% block content %}
	<h1>{{ article.title }}</h1>
	<p>Published: {{ article.timestamp|date('jS F Y') }} by <strong>{{ author.nom }}</strong></p>
	<p>{{ article.content|raw }}</p>
	<p><a href="/">Back to Homepage</a></p>
{% endblock %}
